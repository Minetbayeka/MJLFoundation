<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAPA</title>
    <link rel="stylesheet" href="../payments/payment.css">
    <link rel="stylesheet" href="../../assets/styles/Styles.css">
</head>
<body>

  <header class="header">

</header>


    <section class="payment-section">
    <div class="container">
      <h1>Select payment method</h1>

      <!-- Payment Options -->
      <div class="payment-options">
        <button class="option active">Credit Card</button>
        <button class="option">SEPA</button>
        <button class="option">PayPal</button>
        <button class="option">Mobile Money</button>
      </div>

       <div class="form-wrapper">
    <h3>ENTER PAYMENT DETAILS</h3>
    
    <div class="payment-box">
    <form>
  <div class="form-row">
    <label>Email address:</label>
    <input type="email" placeholder="Enter your email" />
  </div>

  <div class="form-row">
    <label>Bank name:</label>
    <input type="text" placeholder="Bank name" />
  </div>

  <div class="form-row">
    <label>Account holder:</label>
    <input type="text" placeholder="Account holder name" />
  </div>

  <div class="form-row">
    <label>IBAN:</label>
    <input type="text" placeholder="DE89 3704 0044 0532 0130 00" />
  </div>

>

        <p class="disclaimer">
          By providing your payment information and confirming this payment, you authorise Stripe, our payment service provider, to send instructions to your bank to debit your account in accordance with those instructions.
        </p>

        <button type="submit" class="donate-btn1">Donate Now</button>
      </form>
    </div>
</div>
    </div>

    
  </section>



<footer class="site-footer" id="footer">
       
    </footer>

    

 <script src="script.js"></script>
