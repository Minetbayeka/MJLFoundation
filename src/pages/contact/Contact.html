<head>

<body>
<header class="header">

</header>



<section>
     <!-- hero-section -->
        <div class="hero">
        <div class="hero-image">
      <div class="hero-content">
        <h1>Feel free to contact us</h1>
      </div>
    </div>
    </div>
</section>


<section class="contact-section">
    <div class="contact-container">
      <div class="contact-info">
        <p class="small-text">GET IN TOUCH</p>
        <h2>Connect with us today.<br>Letâ€™s talk together.</h2>
        <p class="info-subtext">
          Like what we stand for? Want more information?<br>
          Need assistance?
        </p>

        <div class="info-item">
          <span><i class="fa fa-map-marker" aria-hidden="true"></i></span> Mankon - Bamenda, Cameroon
        </div>
        <div class="info-item">
          <span><i class="fa fa-phone" aria-hidden="true"></i></span> +237 6 79367828
        </div>
        <div class="info-item">
          <span><i class="fa fa-envelope" aria-hidden="true"></i></span> contact@mjlegacyfoundation.org
        </div>
      </div>

      <div class="contact-form">
        <form>
          <div class="form-row">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="form-row">
            <input type="text" placeholder="Phone number" required>
            <input type="text" placeholder="Subject" required>
          </div>
          <textarea rows="5" placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
